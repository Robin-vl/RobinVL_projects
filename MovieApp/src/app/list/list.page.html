<ion-header>
  <ion-toolbar color="dark">
    <ion-title>{{movie.Title}} </ion-title>
    <ion-back-button slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-item>
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Genre: {{movie.genre}}</ion-card-subtitle>
        <ion-card-subtitle>Time: {{movie.time}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <p>{{movie.plot}}</p>
        <ion-card-subtitle>Actors: {{movie.acteurs}}</ion-card-subtitle>
      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-list>
</ion-content>
