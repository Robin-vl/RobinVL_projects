<ion-header>
  <ion-toolbar color="warning" class="ion-text-center">
    <ion-title>Wedstrijdschema</ion-title>
    <ion-back-button slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>
under construction 
<ion-content>
<ion-grid>
  <ion-row>
    <ion-col>
    <h1>{{maanden[this.selectedDate.getUTCMonth()]}} {{this.selectedDate.getUTCFullYear()}}</h1>
    <ion-card>
      <calendar [eventSource]="eventSource"
      [calendarMode]="calendar.mode"
      [currentDate]="calendar.currentDate"
      (onCurrentDateChanged)="onCurrentDateChanged($event)"
      (onEventSelected)="onEventSelected($event)"
      (onTitleChanged)="onViewTitleChanged($event)"
      (onTimeSelected)="onTimeSelected($event)"
      step="30">  
  </calendar>
    </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-card tappable>
        <ion-card-header>
          <ion-card-subtitle>
            Wedstrijden toevoegen
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Wedstrijd/training</ion-label>
            <ion-input type="text" [(ngModel)]="event.title"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Locatie</ion-label>
            <ion-input type="text" [(ngModel)]="event.location"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Start</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY HH:mm" pickerFormat="MMM DD, YYYY HH:mm" [(ngModel)]="event.startTime" [min]="minDate"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Eind</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY HH:mm" pickerFormat="MMM DD, YYYY HH:mm" [(ngModel)]="event.endTime" [min]="minDate"></ion-datetime>
          </ion-item>
          <ion-button color="warning" (click)="addGame()"><ion-icon name="add"></ion-icon>Voeg toe</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
