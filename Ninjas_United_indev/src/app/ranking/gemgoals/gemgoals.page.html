<ion-content>
  <ion-list *ngFor="let speler of spelerGeg; let i = index">
    <ion-item lines="none" *ngIf="speler.wedstrijden>0" >
      <ion-card>
        <ion-card-header>
          <ion-avatar>
            <ion-img
              src="https://www.w3schools.com/w3images/avatar2.png"
            ></ion-img>
          </ion-avatar>
        </ion-card-header>
        <ion-card-content> 
          <ion-card-title>{{speler.bijnaam}}</ion-card-title>
          <ion-card-subtitle>#{{i+1}}</ion-card-subtitle>
          <p>G/W: {{(speler.goals)/speler.wedstrijden}}</p>
         <p>Goals:{{speler.goals}}</p> 
         <p>Wedstrijden: {{speler.wedstrijden}}</p> 
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
