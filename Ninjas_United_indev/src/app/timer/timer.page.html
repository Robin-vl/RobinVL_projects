<ion-header>
  <ion-toolbar>
    <ion-title>Wedstrijdtimer</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- Trilfunctie & Alert insteken op 0:00:00 -->
<!-- Noteren van goals en assists -->
<ion-content>
<ion-card class="ion-text-center">
    <ion-card-title id="min">25 : 00</ion-card-title>
  <ion-card-content>
    <ion-button (click)="tim()" [disabled]="startKnop">
      <ion-icon name="play"></ion-icon>
    </ion-button>
    <ion-button (click)="pauseTimer()">
      <ion-icon name="pause"></ion-icon>
    </ion-button>
    <ion-button (click)="resetTimer()">
      <ion-icon name="refresh"></ion-icon>
    </ion-button>
  </ion-card-content>
</ion-card>
</ion-content>
