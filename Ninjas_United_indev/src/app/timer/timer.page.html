<ion-header>
  <ion-toolbar>
    <ion-title>Wedstrijdtimer</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- Trilfunctie & Alert insteken op 0:00:00 -->
<!-- Noteren van goals en assists -->
<ion-content>
<ion-card class="ion-text-center">
    <ion-card-title><span *ngIf="minutes <10">0</span>{{minutes}}':<span *ngIf="seconds <10">0</span>{{seconds}}''</ion-card-title>
  <ion-card-content>
    <ion-button (click)="startTimer()">
      Start timer!
    </ion-button>
  </ion-card-content>
</ion-card>
</ion-content>
