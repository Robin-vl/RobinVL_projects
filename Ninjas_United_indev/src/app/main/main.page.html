<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title>Welkom "User"</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row scroll-y="false">
  

  </ion-row>
  <ion-row>
    <ion-col>
      <ion-card color="warning" routerLink="/schedule">
        <ion-card-header>
          <ion-card-subtitle>Agenda</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-icon size="large" name="calendar-outline"></ion-icon>
        </ion-card-content>
      </ion-card>
      </ion-col>
      <ion-col>
      <ion-card color="warning">
        <ion-card-header>
          <ion-card-subtitle>Ranking</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-icon size="large"name="list-outline"></ion-icon>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-card color="warning" routerLink="/timer">
        <ion-card-header>
          <ion-card-subtitle>Game-timer</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-icon size="large" name="timer-outline"></ion-icon>
        </ion-card-content>
      </ion-card>
      </ion-col>
      <ion-col>
      <ion-card color="warning">
        <ion-card-header>
          <ion-card-subtitle>Ingave <br> wedstrijd-<br>gegevens</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-icon size="large" name="stats-chart"></ion-icon>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-card color="warning">
        <ion-card-header>
          <ion-card-subtitle>Instellingen</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-icon size="large" name="settings"></ion-icon>
        </ion-card-content>
      </ion-card>
      </ion-col>
      <ion-col>
      <ion-card color="warning">
        <ion-card-header>
          <ion-card-subtitle>Foto's</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-icon size="large" name="images-outline"></ion-icon>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>
      Ninja's United
    </ion-title>
  </ion-toolbar>
</ion-footer>
