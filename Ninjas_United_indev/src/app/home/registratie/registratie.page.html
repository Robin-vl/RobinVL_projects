<ion-header>
  <ion-toolbar>
    <ion-title>Registratie</ion-title>
    <ion-back-button slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="background">
    <div class="inlog">
      <ion-card class="ion-text-center">
        <ion-card-header>
          <ion-card-title>Nieuw lid</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <form #registratieForm="ngForm">
            <ion-item>
              <ion-label position="stacked">Email</ion-label>
              <ion-input ngModel type="text" required #mail="ngModel" name="mail" mail></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Wachtwoord</ion-label>
              <ion-input ngModel type="password" required #ww1="ngModel" name="pasw1"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Herhaal wachtwoord</ion-label>
              <ion-input ngModel type="password" required #ww2="ngModel" name="pasw2"></ion-input>
              <small *ngIf="((ww1.value != ww2.value) && (ww2.touched || ww2.dirty)) ">Wachtwoord komt niet overeen!</small>
              <small *ngIf="((ww1.value == ww2.value) && (ww2.touched || ww2.dirty)) ">Wachtwoord komt overeen</small>
            </ion-item>
            <div class="mt-3" id="inlogbuttons">
              <ion-button (click)="register(mail.value,ww2.value, registratieForm)" color="warning" [disabled]="(ww1.value != ww2.value) || registratieForm.invalid">Registreer</ion-button>
            </div>
          </form>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
