<ion-header>
  <ion-toolbar>
    <ion-title>Registratie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="background">
    <div class="inlog">
      <ion-card class="ion-text-center">
        <ion-card-header>
          <ion-card-title>Nieuw lid (in dev)</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <form #registratieForm="ngForm">
            <ion-item>
              <ion-label position="stacked">Email</ion-label>
              <ion-input ngModel type="text" required #mail name="mail"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Wachtwoord</ion-label>
              <ion-input ngModel type="password" required #ww1 name="pasw1"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Herhaal wachtwoord</ion-label>
              <ion-input ngModel type="password" required #ww2 name="pasw2"></ion-input>
            </ion-item>
            <div class="mt-3" id="inlogbuttons">
              <ion-button type="submit" [disabled]="ww1.value != ww2.value">Registreer</ion-button>
            </div>
          </form>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
