<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title>
      Welkom Ninja!
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="background">
    <div class="inlog">
      <ion-card class="ion-text-center">
        <ion-card-header>
          <ion-card-title>Login</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <form #inlogForm="ngForm">
            <ion-item>
              <ion-label position="stacked">Email (test@test.be)</ion-label>
              <ion-input ngModel name ="mail" type="text" #mail="ngModel" required mail></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Wachtwoord (test123)</ion-label>
              <ion-input ngModel name="wachtwoord" type="password" #ww="ngModel" required></ion-input>
            </ion-item>
            <div class="mt-3" id="inlogbuttons">
              <ion-button color="warning" (click)="login(mail.value, ww.value, inlogForm)" [disabled]="inlogForm.invalid">Log-in</ion-button>
              <a routerLink="./registratie">Nieuwe gebruiker</a>
            </div>
          </form>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
