<ion-header>
  <ion-toolbar>
    <ion-title>
      Welkom Ninja!
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="background">
    <div class="inlog">
      <ion-card class="ion-text-center">
        <ion-card-header>
          <ion-card-title>Login</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <form>
            <ion-item>
              <ion-label position="stacked">Gebruikersnaam of Email</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Wachtwoord</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
            <div class="mt-3" id="inlogbuttons">
              <ion-button [routerLink]="['/main']">Log-in</ion-button>
              <a routerLink="">Nieuwe gebruiker</a>
            </div>
          </form>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
